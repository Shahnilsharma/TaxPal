<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Get Started</title>
</head>
<body class=" text-black  font-sans bg-no-repeat" style="background-image: url('./images/background-features.5f7a9ac9.jpg');">
    <div class="w-full h-[100%] space-y-3  bg-white  py-6 px-6">
        <ul class="flex flex-row ">
            <li class=" w-14 h-14 mx-2 "><img class=" mix-blend-multiply " src="./images/logo.png" alt=""></li>
            <li class="my-4 font-semibold text-xl">Tax<span class="text-[blue]">Pal</span> </li>
        </ul>

        <div class="py-6  ">
            <h1 class="font-semibold text-lg py-2  ">Get started for free</h1>
            <p class="">Already registered? <a href="">Sign in</a> to your account.</p>
        </div>
        <form  action="submit">
            <label class="  mb-4 " for="firstname">First Name</label>
            <input class="border-slate-400 flex rounded-lg   border-opacity-100  border  w-10 h-4 bg-slate-500 px-4 py-2  " type="text" name="firstname" id="" >

            <label class="py-4 mb-4 " for="firstname">First Name</label>
            <input class="border-slate-400 flex rounded-lg   border-opacity-100  border  w-10 h-4 bg-slate-500 px-4 py-2  " type="text" name="firstname" id="" >

            <label class="py-4 mb-4 " for="firstname">First Name</label>
            <input class="border-slate-400 flex rounded-lg   border-opacity-100  border  w-10 h-4 bg-slate-500 px-4 py-2  " type="text" name="firstname" id="" >

            <label class="py-4 mb-4 " for="Lastname">Last Name</label>
            <input class="border-slate-400 flex rounded-lg   border-opacity-100  border  w-10 h-4 bg-slate-500 px-4 py-2  " type="text" name="lastname" id="" >

            <label class="py-4 mb-4 " for="email">Email</label>
            <input class="border-slate-400 flex rounded-lg   border-opacity-100  border  w-10 h-4 bg-slate-500 px-4 py-2  " type="" name="email" id="" >
          <label class="py-4 mb-4 " for="info">How did you hear about us</label>
            <select class="border-slate-400 flex rounded-lg   border-opacity-100  border  w-10 h-4 bg-slate-500 px-4 py-2  " name="info" id="">
                <option value="AltVista">AltVista search</option>
                <option value="SuperBowlcommercial">Super Bowl commercial</option>
                <option value="34city">Our route 34 city bus ad</option>
                <option value="poscast">The "Never Use This" podcast/option>
            </select>
            <button class="text-white font-semibold my-4 bg-blue-600 rounded-full text-center mx-auto px-4 py-2  ">
                Sign up <span class="h-1 w-2 "> &rarr;</span>
            </button>

        </form>
    </div>
</body>
</html>
